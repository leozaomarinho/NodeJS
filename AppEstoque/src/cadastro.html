<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEstoque - Cadastro</title>
    <link rel="shortcut icon" href="../img/iconebrowser.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tela-cadastro">
    <form id="cadastro" action="submit" method="post">
        <h2>Cadastro de usuário</h2>
        <br><br>
        <h5>Nome</h5>
        <input type="text" placeholder="Digite seu nome" id="name">
        <br><br>
        <h5>E-mail</h5>
        <input type="email" placeholder="Digite um e-mail valido" id="email">
         <br><br>
         <h5>Senha</h5>
        <input type="password" placeholder="Digite uma senha valida" id="password">
        <br><br>
        <h5>Telefone</h5> 
        <input type="tel" placeholder="Digite um número de telefone valido" id="telNumber">
        <br><br><br>
        <a href="home.html" button type="submit" onclick="cadastrar()">Enviar Cadastro</button>
        <br><br>
        <h6><a href="index.html">Voltar a pagina de login</a></h6>
    </form>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
